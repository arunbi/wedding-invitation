<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <style>
        body {
            width: 100%;
            margin: 0; padding: 0;
        }
        .sec-1 {
            width: 100%;
            height: 0;
            padding-top: 191.3%;
            background: url("images/1.jpg") 0 0 no-repeat;
            background-size: 100% auto;
        }
        .swiper-wrap {margin: 0 7.72%;}
        .swiper-wrap .swiper {width: 100%;}
        .swiper-wrap .swiper img {display: block; width: 100%;}
        .slick-dotted.slick-slider {
            margin-bottom: 5.71vw;
        }
        .slick-dots {bottom:-5.71vw;}
        .slick-dots li {
            width: 1.93vw; height: 1.93vw;
            margin: 0 1vw;
        }
        .slick-dots li button {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #c9c9c9;
        }
        .slick-dots li button:before {display: none;}
        .slick-dots li.slick-active button {
            background: #f15b22;
        }

        .sec-3 {
            width: 100%;
            height: 0;
            padding-top: 81.6425%;
            background: url("images/2.jpg") 0 0 no-repeat;
            background-size: 100% auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="inner">
        <section class="sec-1"></section>
        <section class="sec-2 swiper-wrap">
            <div class="swiper">
                <div><img src="images/tmp_1.jpg" alt=""></div>
                <div><img src="images/tmp_2.jpg" alt=""></div>
                <div><img src="images/tmp_1.jpg" alt=""></div>
                <div><img src="images/tmp_2.jpg" alt=""></div>
                <div><img src="images/tmp_1.jpg" alt=""></div>
                <div><img src="images/tmp_2.jpg" alt=""></div>
            </div>
        </section>
        <section class="sec-3"></section>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.swiper').slick({
            arrows: false,
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true
        });
    });
</script>
</body>
</html>
